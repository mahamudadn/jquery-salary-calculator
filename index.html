<!DOCTYPE html>

    <title>Document</title>

<body>
    <header><h1>Salary Calculator</h1></header>
    
    <p>Add Employee</p>
    <section>
        <form>
            <input id="first-name" 
            placeholder="First Name"
            type="text">

            <input id="last-name" 
            placeholder="last Name"
            type="text">

            <input id="id" 
            placeholder="ID"
            type="text">

            <input id="salary" 
            placeholder="Anual Salary"
            type="text">

            <button id="submit-button"> Submit</button>
        </form>
    </section>
    
    <p>Employees</p>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Anual Salary</th>
            <th></th>
        </tr>

    </thead>
