<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   <script src="jquery-3.6.4.js"></script>
   <script src="script.js"></script>
</head>
<body>
    <header><h1>Salary Calculator</h1></header>
    
    <p>Add Employee</p>
    <section>
        <form>
            <input id="first-name" 
            placeholder="First Name"
            type="text">

            <input id="last-name" 
            placeholder="last Name"
            type="text">

            <input id="id" 
            placeholder="ID"
            type="text">

            <input id="title" 
            placeholder="Title"
            type="text">

            <input id="salary" 
            placeholder="Anual Salary"
            type="text">

            <button id="submit-button"> Submit</button>
        </form>
    </section>
    
    <p>Employees</p>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Anual Salary</th>
            <th></th>
        </tr>

    </thead>

    <tbody id="table-body">
        

        
    </tbody>
</table>
<p>Total Monthly: <span class="total-salary">0</span></p>
</body>
</html>
